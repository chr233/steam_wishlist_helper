[auto] # 可选配置
# 如果配置了下面的值,脚本将会自动代入配置的值
# 如果没有配置,脚本将会要求你输入对应项目

# Steam64位ID,只能为64位ID
steamid = 0
# 如果有多个账号,也可以这这么配置
# steamid = [11111,22222,33333]

[other] # 其他设置
# 是否在运行结束后显示等待屏幕, 如果是在终端中运行可以禁用
# true: 显示等待屏幕, false: 不显示等待屏幕,直接退出
wait_screen = false

[itad] # itad模块设置,用于获取价格信息
# API Token, 必填
# 申请地址: https://new.isthereanydeal.com/apps/mine/
token = ""

# 价格区域
# 设置值参考: https://blog.chrxw.com/archives/2020/11/08/1411.html
country = "CN"
region = "cn"
# 货币符号
currency_symbol = '¥'

[keylol] # keylol模块设置,用于获取游戏标签,卡牌等信息
# 是否启用keylol模块,禁用的话将使用itad模块替代
# true:启用, false:禁用
enable = false

[steam]
# Steam网页端语言选项
# schinese代表简中, english代表英文
language = "schinese"
# 是否使用小尺寸的游戏图片,改为false将会使用大一些的图片
small_game_pic = true

[net] # 代理设置,只支持http协议(不支持socks5)
# 如果使用全局模式应该不需要设置
# 非空值: 启用代理, false: 禁用代理
proxy = false
# proxy = 'http://127.0.0.1:1081'

[output] #输出配置
columns = ['']

# 直接在控制台显示,打包出了点问题暂时不可用
console = true
# markdown格式的输出文件(Typora等软件可以打开)
markdown = true
# xlsx格式的输出文件(Excel可以打开)
xlsx = true
# 论坛使用的BBCODE
bbcode = true

# 排序模块暂未实现
[sort] # 排序设置
# 使用数字表示排序方式,负数表示逆向排序
# 例如:
# 1:  appid 从小到大
# -1: appid 从大到小 (以下类似)

# 0: 不排序 (按照Steam返回的顺序输出)
# 1: appid 从小到大
# 2: 史低 -> 近史低 -> 未达史低 ,没有价格的项目始终放在最下面
# 3: 折扣幅度 从小到大 ,没有价格的项目始终放在最下面
# 4: 现价 从低到高 ,没有价格的项目始终放在最下面
# 5: 原价 从低到高 ,没有价格的项目始终放在最下面
# 6: 好评率 从低到高
# 7: 类型 游戏 -> 软件 -> DLC -> 视频

# 排序依据,如果排名相同会按照appid行小到大排序
index = 1

[filter] # 过滤器设置
# 错误的配置有可能得到意外的结果

# 类似于白名单,【过滤掉】的意思是【删掉】

# 任意规则的值设置为 -1 代表禁用该条规则

# -----价格过滤器---------------------------------------
# PS:免费游戏 不等于 没有价格的游戏
# PS:如果价格获取出错,会被当做没有价格的游戏处理
# true:过滤掉 有价格 的游戏, false:过滤掉 没有价格 的游戏, -1:禁用
price_noset = -1
# true:过滤掉 非免费 的游戏, false:过滤掉 免费 的游戏, -1:禁用
price_free = -1
# 任意数值:过滤掉当前价格 低于 设定值的游戏, -1:禁用
price_higher = -1
# 任意数值:过滤掉当前价格 高于 设定值的游戏, -1:禁用
price_lower = -1

# -----折扣过滤器---------------------------------------
# [0-100]:过滤掉折扣 低于 设定值 的游戏, -1:禁用
discount_higher = -1
# [0-100]:过滤掉折扣 高于 设定值 的游戏, -1:禁用
discount_lower = -1

# PS:如果某游戏达到史低,那么它也满足近史低
# PS:如果某游戏只是近史低,那么它不满足达到史低

# true:过滤掉 未达到 史低的游戏, false:过滤掉 达到 史低的游戏, -1:禁用
discount_reach_lowest = -1
# true:过滤掉 未达到 近史低的游戏, false:过滤掉 达到 进史低的游戏, -1:禁用
discount_almost_lowest = -1

# -----评测过滤器---------------------------------------

# 评价等级说明:
# 0:评测数量不足
# 1-4:差评如潮,特别差评,差评,多半差评
# 5:褒贬不一
# 6-9:多半好评,好评,特别好评,好评如潮

# [0-9]:过滤掉评价等级低于设定值的游戏, -1:禁用
review_score_higher = -1
# [0-9]:过滤掉评价等级高于设定值的游戏, -1:禁用
review_score_lower = -1

# [0-100]:过滤掉好评率低于设定值的游戏, -1:禁用
review_percent_higher = -1
# [0-100]:过滤掉好评率高于设定值的游戏, -1:禁用
review_percent_lower = -1

# 任意数值:过滤掉总评价数低于设定值的游戏, -1:禁用
review_count_higher = -1
# 任意数值:过滤掉总评价数高于设定值的游戏, -1:禁用
review_count_lower = -1

# -----平台过滤器---------------------------------------
# true: 过滤掉 不支持 Windows平台的游戏,
# false: 过滤掉 支持 Windows平台的游戏, -1: 禁用
platform_windows = -1
# true: 过滤掉 不支持 Mac平台的游戏,
# false: 过滤掉 支持 Mac平台的游戏, -1: 禁用
platform_mac = -1
# true: 过滤掉 不支持 Linux平台的游戏,
# false: 过滤掉 支持 Linux平台的游戏, -1: 禁用
platform_linux = -1

# -----标签过滤器---------------------------------------
# 需要启用keylol模块才能获取到标签
# 游戏标签名称由Steam语言决定,不同的语言会获取到不同的标签

# 示例:
# 游戏A: '射击','涩情内容'
# 游戏B: '视觉小说','涩情内容'
# 游戏C: '休闲','独立'

# tags_include = ['涩情'] -> 游戏A,游戏B
# tags_include = ['涩情','射击'] -> 游戏A
# tags_exclude = ['涩情'] -> 游戏C
# tags_exclude = ['射击','小说'] -> 游戏C

# 可以只写标签名称的一部分,只要标签中含有设置的值就算匹配
# 如果设置了多个标签,则需要每个设置值都被匹配才算匹配
# 错误的配置可能得到空结果

# 任意文本:过滤掉标签 不符合 规则的游戏, -1: 禁用
tags_include = -1
# tags_include = ['标签1','标签2']

# 任意文本:过滤掉标签 符合 规则的游戏, -1: 禁用
tags_exclude = -1
# tags_exclude = ['标签1','标签2']
